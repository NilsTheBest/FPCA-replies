<!DOCTYPE html>
<html>
	<head>
		<title>Scratch replies</title>
	</head>
	
	<body style= "margin:10px">
	
		<p class="label">Click on the button to copy the text from the text field.</p>
		<br>
		<h1>FPCA</h1>
		
		<div class="container">
		<textarea class="CopyText" id="Text1" readonly>Hi there! Sorry, but this studio is for FPC applications only. If you wish to advertise, please only do so in the Show and Tell forums here: https://scratch.mit.edu/discuss/8/ Thanks!</textarea>
		<button onclick="myFunction(1)">Copy Text</button>
		<br>
		<br>
		</div>
		<div class="container">
		<textarea class="CopyText" id="Text2" readonly>Hi there! Your application is missing several required criteria in order for it to be added. Please fully read the instructions project here: https://scratch.mit.edu/projects/19791305 before applying :)</textarea>
		<button onclick="myFunction(2)">Copy Text</button>
		<br>
		<br>
		</div>
		</div>
		<div class="container">
		<textarea class="CopyText" id="Text3" readonly>Hello! ^u^ You forgot to include a "which types of projects you like" section. Please answer in your application project which types of projects you would curate :)</textarea>
		<button onclick="myFunction(3)">Copy Text</button>
		<br>
		<br>
		</div>
	        <div class="container">
		<textarea class="CopyText" id="Text4" readonly>Your application contains everything that is needed, but you don't have a sample studio. Please make a sample studio, which is a studio containing 5 to 7 examples of projects you would curated if you were FPC.</textarea>
		<button onclick="myFunction(4)">Copy Text</button>
		<br>
		<br>
		</div>
	        </div>
	        <div class="container">
		<textarea class="CopyText" id="Text5" readonly>Hi - please read the instructions project here: https://scratch.mit.edu/projects/19791305 before applying.</textarea>
		<button onclick="myFunction(5)">Copy Text</button>
		<br>
		<br>
		</div>
                <h1>SWC</h1>
                <div class="container">
		<textarea class="CopyText" id="Text6" readonly>Hi there! ^^ I'm a reviewer of the SWC, and will be reviewing your project so that it can be added to the main studio.</textarea>
		<button onclick="myFunction(6)">Copy Text</button>
		<br>
		<br>
		</div>
                <div class="container">
		<textarea class="CopyText" id="Text7" readonly>Removed as this doesn't seem to be a welcoming project, sorry. If you'd like to advertise, please only do so in the Show and Tell forums here: https://scratch.mit.edu/discuss/8/ :) </textarea>
		<button onclick="myFunction(7)">Copy Text</button>
		<br>
		<br>
		</div>

		<script>
			function myFunction(area) {
  				var copyText = document.getElementById("Text"+area);
 				copyText.select();
  				document.execCommand("copy");
				}
		</script>
	</body>
</html>
